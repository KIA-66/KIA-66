<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Three.js 手势控制粒子系统</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: sans-serif; }
        #canvas-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        
        /* 视频隐藏，但必须存在以进行检测 */
        #input-video { position: absolute; top: 0; left: 0; opacity: 0; pointer-events: none; z-index: 0; }

        /* 加载遮罩 */
        #loader {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; color: #fff; display: flex; flex-direction: column;
            align-items: center; justify-content: center; z-index: 999;
            transition: opacity 0.5s;
        }
        .spinner {
            width: 40px; height: 40px; border: 4px solid #333;
            border-top: 4px solid #00ff88; border-radius: 50%;
            animation: spin 1s linear infinite; margin-bottom: 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* 全屏按钮 */
        #fs-btn {
            position: absolute; bottom: 20px; right: 20px; z-index: 100;
            background: rgba(255, 255, 255, 0.2); border: 1px solid rgba(255,255,255,0.4);
            color: white; padding: 10px 15px; border-radius: 8px; cursor: pointer;
            backdrop-filter: blur(5px);
        }
        
        /* 提示文字 */
        #status-msg {
            position: absolute; top: 10px; left: 50%; transform: translateX(-50%);
            color: rgba(255,255,255,0.7); font-size: 12px; z-index: 10;
            pointer-events: none; text-align: center; width: 90%;
        }
    </style>
</head>
<body>
    <div id="loader">
        <div class="spinner"></div>
        <div id="loader-text">正在初始化视觉引擎...<br>请允许摄像头权限</div>
    </div>

    <div id="status-msg">等待手势... (尝试张开/握合手掌)</div>

    <video id="input-video" playsinline webkit-playsinline></video>
    
    <div id="canvas-container"></div>
    
    <button id="fs-btn">全屏体验</button>

    <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.160.0/examples/jsm/controls/OrbitControls.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/lil-gui@0.19.1/dist/lil-gui.umd.min.js"></script>

    <script type="module">
        import { OrbitControls } from 'https://unpkg.com/three@0.160.0/examples/jsm/controls/OrbitControls.js';

        // --- 全局变量 ---
        let scene, camera, renderer, particles, controls;
        let videoElement;
        let handDetector;
        let particleCount = 6000; // 移动端性能平衡点
        let positionsAttribute;
        
        // 粒子目标形状数据
        const shapes = {
            current: 'heart', // 当前模式
            targetPositions: [], // 目标位置数组
            colors: new Float32Array(particleCount * 3)
        };

        // 交互状态
        const state = {
            handExpansion: 0, // 手势张合度 (0-1)
            targetColor: '#00ff88',
            particleSize: 0.15,
            model: 'heart',
            autoRotate: true
        };

        // --- 初始化入口 ---
        async function init() {
            initThree();
            initParticles();
            initGUI();
            await initMediaPipe();
            
            // 隐藏加载层
            document.getElementById('loader').style.opacity = 0;
            setTimeout(() => document.getElementById('loader').remove(), 500);
            
            animate();
        }

        // --- 1. Three.js 场景设置 ---
        function initThree() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.02);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 20;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); // 限制像素比以提升性能
            container.appendChild(renderer.domElement);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.autoRotate = true;
            controls.autoRotateSpeed = 1.0;

            window.addEventListener('resize', onWindowResize);
            
            // 全屏逻辑
            document.getElementById('fs-btn').addEventListener('click', () => {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen().catch(e => console.log(e));
                } else {
                    document.exitFullscreen();
                }
            });
        }

        // --- 2. 粒子系统核心 ---
        function initParticles() {
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            
            // 初始化位置（随机分布）
            for (let i = 0; i < particleCount * 3; i++) {
                positions[i] = (Math.random() - 0.5) * 50;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(shapes.colors, 3));

            // 创建发光材质
            const material = new THREE.PointsMaterial({
                size: state.particleSize,
                vertexColors: true,
                blending: THREE.AdditiveBlending,
                depthWrite: false,
                transparent: true,
                map: createCircleTexture()
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);
            
            positionsAttribute = particles.geometry.attributes.position;
            
            // 生成初始形状数据
            generateShape('heart');
            updateColors(state.targetColor);
        }

        // 纹理生成器
        function createCircleTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 32; canvas.height = 32;
            const context = canvas.getContext('2d');
            const gradient = context.createRadialGradient(16, 16, 0, 16, 16, 16);
            gradient.addColorStop(0, 'rgba(255,255,255,1)');
            gradient.addColorStop(0.2, 'rgba(255,255,255,0.8)');
            gradient.addColorStop(0.5, 'rgba(255,255,255,0.2)');
            gradient.addColorStop(1, 'rgba(0,0,0,0)');
            context.fillStyle = gradient;
            context.fillRect(0, 0, 32, 32);
            const texture = new THREE.Texture(canvas);
            texture.needsUpdate = true;
            return texture;
        }

        // --- 3. 形状生成算法 (数学模型) ---
        function generateShape(type) {
            const newPos = [];
            
            // 辅助函数：随机点
            const randomPoint = () => (Math.random() - 0.5);

            for (let i = 0; i < particleCount; i++) {
                let x, y, z;
                
                if (type === 'heart') {
                    // 3D 心形公式
                    const t = Math.random() * Math.PI * 2;
                    const p = Math.random() * Math.PI; // 填充内部
                    const r = 10 * Math.sqrt(Math.random()); // 分布半径
                    
                    // 基于 parametric heart equation
                    x = 16 * Math.pow(Math.sin(t), 3);
                    y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
                    z = p * 4 - 6; // 拉伸Z轴
                    
                    // 归一化并缩放
                    const scale = 0.5;
                    x *= scale; y *= scale; z *= scale;
                } 
                else if (type === 'flower') {
                    // 玫瑰线/花朵
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.random() * Math.PI;
                    const r = 8 + 4 * Math.cos(4 * theta) * Math.sin(phi);
                    x = r * Math.sin(phi) * Math.cos(theta);
                    y = r * Math.cos(phi);
                    z = r * Math.sin(phi) * Math.sin(theta);
                }
                else if (type === 'saturn') {
                    // 土星 = 球体 + 环
                    if (i < particleCount * 0.7) {
                        // 星球本体
                        const r = 6;
                        const theta = Math.random() * Math.PI * 2;
                        const phi = Math.acos(2 * Math.random() - 1);
                        x = r * Math.sin(phi) * Math.cos(theta);
                        y = r * Math.sin(phi) * Math.sin(theta);
                        z = r * Math.cos(phi);
                    } else {
                        // 环
                        const angle = Math.random() * Math.PI * 2;
                        const dist = 9 + Math.random() * 5;
                        x = Math.cos(angle) * dist;
                        z = Math.sin(angle) * dist; // 环在XZ平面
                        y = (Math.random() - 0.5) * 0.5; // 轻微厚度
                    }
                    // 整体倾斜
                    const tempY = y * Math.cos(0.4) - z * Math.sin(0.4);
                    const tempZ = y * Math.sin(0.4) + z * Math.cos(0.4);
                    y = tempY; z = tempZ;
                }
                else if (type === 'fireworks') {
                    // 爆炸烟花状
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.acos(2 * Math.random() - 1);
                    const r = 5 + Math.random() * 10; // 半径变化大
                    x = r * Math.sin(phi) * Math.cos(theta);
                    y = r * Math.sin(phi) * Math.sin(theta);
                    z = r * Math.cos(phi);
                }
                else if (type === 'buddha') {
                    // 抽象打坐形态 (堆叠球体模拟)
                    // 头部
                    if (i < particleCount * 0.2) {
                        const r = 2.5;
                        const theta = Math.random() * Math.PI * 2;
                        const phi = Math.acos(2 * Math.random() - 1);
                        x = r * Math.sin(phi) * Math.cos(theta);
                        y = r * Math.sin(phi) * Math.sin(theta) + 6;
                        z = r * Math.cos(phi);
                    } 
                    // 身体
                    else if (i < particleCount * 0.6) {
                        const r = 4.5;
                        const theta = Math.random() * Math.PI * 2;
                        const phi = Math.acos(2 * Math.random() - 1);
                        x = r * Math.sin(phi) * Math.cos(theta);
                        y = r * Math.sin(phi) * Math.sin(theta) * 1.2;
                        z = r * Math.cos(phi);
                    }
                    // 盘腿底座
                    else {
                        const angle = Math.random() * Math.PI * 2;
                        const r = 6 + Math.random() * 2;
                        x = Math.cos(angle) * r;
                        y = -4 + (Math.random() - 0.5) * 2;
                        z = Math.sin(angle) * r;
                    }
                }

                newPos.push({x, y, z});
            }
            shapes.targetPositions = newPos;
        }

        function updateColors(hexColor) {
            const color = new THREE.Color(hexColor);
            const colors = particles.geometry.attributes.color.array;
            for (let i = 0; i < particleCount; i++) {
                // 添加一点颜色随机变化让粒子更好看
                const variation = Math.random() * 0.2;
                colors[i * 3] = Math.max(0, color.r - variation);
                colors[i * 3 + 1] = Math.max(0, color.g - variation);
                colors[i * 3 + 2] = Math.max(0, color.b - variation);
            }
            particles.geometry.attributes.color.needsUpdate = true;
        }

        // --- 4. MediaPipe 手势识别 ---
        async function initMediaPipe() {
            videoElement = document.getElementById('input-video');
            
            const hands = new Hands({locateFile: (file) => {
                return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
            }});

            hands.setOptions({
                maxNumHands: 1,
                modelComplexity: 0, // 0 for Lite (faster on mobile), 1 for Full
                minDetectionConfidence: 0.5,
                minTrackingConfidence: 0.5
            });

            hands.onResults(onHandsResults);

            const cameraUtils = new Camera(videoElement, {
                onFrame: async () => {
                    await hands.send({image: videoElement});
                },
                width: 640,
                height: 480,
                facingMode: 'user' // 前置摄像头
            });

            await cameraUtils.start();
        }

        function onHandsResults(results) {
            const statusDiv = document.getElementById('status-msg');
            
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const landmarks = results.multiHandLandmarks[0];
                
                // 计算手掌张开程度 (拇指指尖 到 小指指尖 的距离)
                const thumbTip = landmarks[4];
                const pinkyTip = landmarks[20];
                const wrist = landmarks[0];

                // 简单的欧几里得距离 (3D坐标)
                const distance = Math.sqrt(
                    Math.pow(thumbTip.x - pinkyTip.x, 2) + 
                    Math.pow(thumbTip.y - pinkyTip.y, 2) + 
                    Math.pow(thumbTip.z - pinkyTip.z, 2)
                );

                // 归一化距离 (大概范围 0.1 到 0.5)
                // 映射到 0 (闭合) 到 1 (张开)
                let expansion = (distance - 0.1) * 3.5; 
                expansion = Math.max(0, Math.min(1, expansion));

                // 平滑过渡
                state.handExpansion += (expansion - state.handExpansion) * 0.1;
                
                statusDiv.innerText = `检测到手势 | 扩散力度: ${(state.handExpansion * 100).toFixed(0)}%`;
                statusDiv.style.color = "#00ff88";
            } else {
                // 未检测到手时，缓慢归零
                state.handExpansion += (0 - state.handExpansion) * 0.05;
                statusDiv.innerText = "未检测到手 (请在光线充足处举手)";
                statusDiv.style.color = "rgba(255,255,255,0.5)";
            }
        }

        // --- 5. UI 面板 ---
        function initGUI() {
            const gui = new lil.GUI({ title: '粒子控制器' });
            
            // 模型选择
            gui.add(state, 'model', ['heart', 'flower', 'saturn', 'buddha', 'fireworks'])
                .name('模型形状')
                .onChange(val => generateShape(val));

            // 颜色选择
            gui.addColor(state, 'targetColor')
                .name('粒子颜色')
                .onChange(val => updateColors(val));
                
            // 粒子大小
            gui.add(state, 'particleSize', 0.05, 0.5)
                .name('粒子大小')
                .onChange(val => { particles.material.size = val; });

            // 自动旋转开关
            gui.add(state, 'autoRotate').name('自动旋转')
                .onChange(val => { controls.autoRotate = val; });

            // 移动端样式调整
            if (window.innerWidth < 600) {
                gui.close(); // 手机上默认折叠
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // --- 6. 动画循环 ---
        function animate() {
            requestAnimationFrame(animate);
            controls.update();

            const positions = particles.geometry.attributes.position.array;
            const targetPos = shapes.targetPositions;

            // 爆炸/扩散 系数 (基础值 0 + 手势影响)
            // 手张开 -> 粒子向外扩散
            const expansionFactor = 1 + (state.handExpansion * 2.5); 

            // 粒子运动逻辑
            for (let i = 0; i < particleCount; i++) {
                const ix = i * 3;
                const iy = i * 3 + 1;
                const iz = i * 3 + 2;

                // 获取当前目标位置
                const tx = targetPos[i].x;
                const ty = targetPos[i].y;
                const tz = targetPos[i].z;

                // 计算扩散后的目标位置 (从原点向外推)
                const dist = Math.sqrt(tx*tx + ty*ty + tz*tz);
                // 避免除以0
                const normX = dist === 0 ? 0 : tx / dist;
                const normY = dist === 0 ? 0 : ty / dist;
                const normZ = dist === 0 ? 0 : tz / dist;

                // 加上手势产生的噪音/震动效果
                const noise = state.handExpansion * 0.5 * (Math.random() - 0.5);

                const finalTx = tx * expansionFactor + noise;
                const finalTy = ty * expansionFactor + noise;
                const finalTz = tz * expansionFactor + noise;

                // 线性插值 (Lerp) 平滑移动当前位置到目标位置
                positions[ix] += (finalTx - positions[ix]) * 0.08;
                positions[iy] += (finalTy - positions[iy]) * 0.08;
                positions[iz] += (finalTz - positions[iz]) * 0.08;
            }

            particles.geometry.attributes.position.needsUpdate = true;
            renderer.render(scene, camera);
        }

        // 启动
        init();
    </script>
</body>
</html>
